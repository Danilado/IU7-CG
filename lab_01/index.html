<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ЛР1</title>
  </head>
  <body>
    <div class="main">
      <div class="inputs">
        <div class="verbal">
          <div class="row">
            <input
              type="button"
              value="Рассчитать"
              id="submit"
              class="widebutton"
            />
          </div>
        </div>
        <div class="verbal">
          <div>Задать окружность</div>
          <div class="row">
            <input
              type="text"
              class="texinput"
              placeholder="x центра"
              id="ixcenter"
            />
            <input
              type="text"
              class="texinput"
              placeholder="y центра"
              id="iycenter"
            />
            <input
              type="text"
              class="texinput"
              placeholder="радиус"
              id="iradius"
            />
          </div>
        </div>
        <div class="verbal">
          <div>Добавить точку</div>
          <div class="row">
            <input class="button" value="i" />
            <input
              type="text"
              class="texinput"
              name="x"
              id="inewx"
              placeholder="значение x"
            />
            <input
              type="text"
              class="texinput"
              name="y"
              id="inewy"
              placeholder="значение y"
            />
            <input type="button" class="button" value="+" id="padd" />
          </div>
        </div>
        <div class="points"></div>
      </div>
      <div class="container">
        <canvas></canvas>
      </div>
    </div>
    <div class="footer"></div>
    <script src="./script/app.js"></script>
  </body>
</html>
